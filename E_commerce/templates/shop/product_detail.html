{% extends 'base.html' %}
{% load static %}
{% block title %}
Product Detail
{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href=""><img src="{{object.mainimage.url}}" style="width: 450px;" alt=""></a>
                        </div>
                    </div>
                </article>
            </aside>
            <aside class=" col-sm-7">
                <article class="card-body p-5 colorforcard">
                    <h3 class="titlle mp-3">{{object.name}}</h3>
                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
                            <span class="currency">
                                BDT&#2547;<span class="num">{{object.price}}</span>
                            </span>
                        </span>
                    </p>
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd>
                            <p>{{object.detail_text|linebreaks}}</p>
                        </dd>
                    </dl>
                    <a href="{% url 'add' pk=object.pk %}" class="btn btn-lg btn-outline-primary text-uppercase"><i class="fas fa-shopping-cart">Add To Cart</i></a>
                </article>
            </aside>
        </div>
    </div>
</div>
{% endblock content %}
